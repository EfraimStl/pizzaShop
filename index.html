<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pizza Shop</title>
</head>

<body>
    <div class="card text-bg-dark">
        <img src="images/pizza.jpg" class="card-img" alt="pizza-image">
        <div class="card-img-overlay">

            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active navbar-text" href="#mybtn">סיכום הזמנה</a>
                            <a class="nav-link active navbar-text" href="#price">מחירון</a>
                        </div>
                    </div>
                </div>
            </nav>
            <h1 class="card-title">Pizza Shop</h1>
            <h3>Since 1980</h3>
            <h5 class="card-text">כי על איכות לא מתפשרים</h5>

            <div class="container text-center order-options">
                <div class="row mechir-godel">
                    <div class="col-6">
                        <div class="">
                            <select class="form-select typeSelect">
                                <option selected>בצק</option>
                                <option value="1">רגיל</option>
                                <option value="2">מלא</option>
                                <option value="3">דק</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="">
                            <select class="form-select sizeSelect">
                                <option selected>גודל</option>
                                <option value="1">אישית</option>
                                <option value="2">Large</option>
                                <option value="3">X-Large</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="tosafot">
                    <h4>תוספות (אופציונלי)</h4>
                    <div class="form-check form-check-reverse form-check-inline">
                        <input class="form-check-input" type="checkbox" id="תירס">
                        <label class="form-check-label" for="flexCheckDefault">
                            תירס
                        </label>
                    </div>
                    <div class="form-check form-check-reverse form-check-inline">
                        <input class="form-check-input tosafot2" type="checkbox" id="זיתים">
                        <label class="form-check-label" for="flexCheckChecked">
                            זיתים
                        </label>
                    </div>
                    <div class="form-check form-check-reverse form-check-inline">
                        <input class="form-check-input" type="checkbox" id="בצל">
                        <label class="form-check-label" for="flexCheckChecked">
                            בצל
                        </label>
                    </div>
                    <div class="form-check form-check-reverse form-check-inline">
                        <input class="form-check-input" type="checkbox" id="פטריות">
                        <label class="form-check-label" for="flexCheckChecked">
                            פטריות
                        </label>
                    </div>
                    <div class="form-check form-check-reverse form-check-inline">
                        <input class="form-check-input" type="checkbox" id="עגבניות">
                        <label class="form-check-label" for="flexCheckChecked">
                            עגבניות
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card text-bg-dark">
        <img src="images/pizza.jpg" class="card-img" alt="pizza-image">
        <div class="card-img-overlay">
            <h3 id="price">מחירון</h3>
            <div class="row mechiron">
                <div class="col-4">
                    <h4>תוספות</h4>
                </div>
                <div class="col-4">
                    <h4>מחיר</h4>
                </div>
                <div class="col-4">
                    <h4>גודל</h4>
                </div>
                <div class="col-4">
                    <h5>5</h5>
                </div>
                <div class="col-4">
                    <h5>20</h5>
                </div>
                <div class="col-4">
                    <h5>אישית</h5>
                </div>
                <div class="col-4">
                    <h5>7</h5>
                </div>
                <div class="col-4">
                    <h5>30</h5>
                </div>
                <div class="col-4">
                    <h5>Large</h5>
                </div>
                <div class="col-4">
                    <h5>9</h5>
                </div>
                <div class="col-4">
                    <h5>40</h5>
                </div>
                <div class="col-4">
                    <h5>X-Large</h5>
                </div>
            </div>

            <button type="button" id="mybtn" class="btn btn-outline-light hazmana">סיכום הזמנה</button>
            <div>
                <h5 id="customerSize"></h5>
                <h5 id="customerBatzek"></h5>
                <h5 id="customerTosafot"></h5>
                <h4 id="customerPrice"></h4>
            </div>
            <button type="button" id="mybtn1" class="btn btn-outline-light">הזמנה</button>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
